# Gems
plugins:
  - jekyll-paginate

# Custom vars
version:             2.0
#google_analytics_id: UA-146052-15

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: default-old
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
encoding: "utf-8"

# Permalinks
permalink:           /blogs/:year-:month-:day-:title/

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Gems
plugins:
  - jekyll-paginate

# feed
# atom_feed:
#   path                   : # blank (default) uses feed.xml

# KaTeX
kramdown:
  input: GFM
  auto_ids: true
  # parse_block_html: true
  math_engine: mathjax
  # math_engine: nil # for katex (because kramdown defaults to mathjax)

excerpt_separator: '<!--more-->'
